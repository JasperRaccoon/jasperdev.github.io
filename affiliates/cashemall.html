<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://ip2c.org/?self", true);
      xhttp.send();
      xhttp.onreadystatechange = callbackFunc;

      function callbackFunc()
      {
        if (this.readyState == 4 && this.status == 200)
        {
          var country_code = this.responseText;
          country_code = country_code.split(';');
          
          var desiredLink = "https://rushingfolder.com/show.php?l=0&u=694003&id=43430&tracking_id="; //espa√±a xd
          
          switch (country_code[1])
          {
            case "CO":
              desiredLink = "https://rushingfolder.com/show.php?l=0&u=694003&id=43428&tracking_id=";
              break;
            case "MX":
              desiredLink = "https://rushingfolder.com/show.php?l=0&u=694003&id=43432&tracking_id=";
              break;
          }
          
          window.location.replace(desiredLink);
        }
      };
    </script>
  </head>
  <body>
    <h1>Loading...</h1>
  </body>
</html>
